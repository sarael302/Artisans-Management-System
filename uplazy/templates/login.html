<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | MonArtisan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        footer {
            margin-top: auto;
            width: 100%;
        }
        .footer-section {
            padding: 2rem 0;
        }
    </style>
</head>
<body>
<section class="nothing">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start">
    <div class="card">
        <div class="card-body py-5 px-md-5">
        </div>
    </div>
</section>
<!-- Section: Design Block -->
<section class="login-container">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
        <div class="card">
            <div class="card-body py-5 px-md-5">
                {% if error_message %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{error_message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Username</label>
                        <input type="text" id="form3Example3" class="form-control" name="username" required/>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control" name="password" required/>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%;">
                        Login
                    </button>
                    <a class="btn btn-success btn-block mb-4" style="width: 100%;" href="{% url 'signup' %}">
                        Or Sign Up
                    </a>
                </form>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

<footer class="text-center text-lg-start bg-light text-muted">
    <div class="footer-section">
        <div class="container text-center text-md-start mt-5">
            <div class="row mt-3">
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">
                        <i class="fas fa-gem me-3"></i>Contact Us
                    </h6>
                    <p>
                        <a href="mailto:contact@blackrich.io" class="text-reset">contact@MonArtisan</a>
                    </p>
                </div>

                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">
                        Social Media
                    </h6>
                    <p>
                        <a href="#" class="text-reset">Instagram</a>
                    </p>
                    <p>
                        <a href="#" class="text-reset">YouTube</a>
                    </p>
                    <p>
                        <a href="#" class="text-reset">Discord</a>
                    </p>
                </div>

                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">
                        Legal
                    </h6>
                    <p>
                        <a href="#" class="text-reset">About Us</a>
                    </p>
                    <p>
                        <a href="#" class="text-reset">Terms & Conditions</a>
                    </p>
                    <p>
                        <a href="#" class="text-reset">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        &copy; 2024 MonArtisan &#x2022; All rights reserved.
    </div>
</footer>

</body>
</html>
